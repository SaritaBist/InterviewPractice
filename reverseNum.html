<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>
        let name=prompt("Enter a String");
        let ans="";
        for(let i=name.length-1;i>=0;i--)
        {
         
         
           ans+=name.charAt(i);

        }
        document.write("Reverse name is:"+ans);
    </script>
</body>
</html>
