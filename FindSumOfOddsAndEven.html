<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter a number"));
        let even=0;
        let odd=0;
        for(let i=1;i<=num;i++)
        {
            if(i%2==0)
            {
                 even=even+i;

            }
            else
            {
                odd=odd+i;

                
            
        }
    }
        document.write("sum of even number is"+even+"</br>");
        document.write("sum of odd number is"+odd);
    </script>
    
</body>
</html>
