<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let id;
        function start()
        {
          id=setInterval(()=>
         {
             let date=new Date();
             console.log(date);
         },2000);
         console.log(id);
        }
        function stop()
        {
            clearInterval(id);
        }
 
     </script>
</head>
<body>
   <button onclick="start()">Date and time</button>
   <button onclick="stop()">Stop</button>
</body>
</html>
